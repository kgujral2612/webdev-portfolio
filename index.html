            <div id="contact-form-container" class="container">

                    <span class="error-label hide">Please enter your name.</span>
                  </div>

                </div>
                <div id="contact-email-input" class="flex-c input-container">

                <div id="contact-message-input" class="flex-c input-container">
                  <div class="flex-r">
                  <label for="contact-message-input-field">Message:</label>
                  <span class="error-label hide">Please enter your message.</span>
                  </div>
                  <textarea id="contact-message-input-field"></textarea>
                </div>
                <div id="contact-button-container" class="flex-r">
                  <div id="contact-submit-button" class="small-button orange-hover anchor">Connect</div>
                </div>
              </div>
